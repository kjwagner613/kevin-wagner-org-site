<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Protected Entry</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      display: flex;
      flex-direction: column;
      top: 22vh;
      left: 5vw;
      height: 100vh;
      background: radial-gradient(circle at 20% 20%, rgba(255, 249, 239, 0.65), rgba(255, 249, 239, 0) 45%),
        linear-gradient(160deg, #3b4653 0%, #7f8a94 48%, #e3ddd4 100%);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
      position: relative;
      overflow: hidden;
            
    }

    #pw {
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
      border: 1px solid #7e0808;
      border-radius: 4px;
      width: 250px;
    }

    #pw:focus {
      outline: 3px solid red;
      border-color: 3px solid red;
    }

    body > button {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #7e0808;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100px;
    }


  </style>
</head>

<body>

  <h2>Password Required</h2>
  <input id="pw" type="password" placeholder="Enter password">
  <button onclick="check()">Submit</button>

  <script>
    function check() {
      const input = document.getElementById('pw').value;
      const correct = "kjw13KJW!"; // change this
      if (input === correct) {
        window.location.href = "cantCallLinks.html"; // your real page
      } else {
        alert("Incorrect password");
      }
    }
  </script>

</body>

</html>
