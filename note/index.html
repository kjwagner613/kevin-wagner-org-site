<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note</title>
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            line-height: 1.6;
            color: #1f2937;
            background: #3c6e71;
        }

        main {
            max-width: 760px;
            margin: 0 auto;
            padding: 2rem 1rem 3rem;
        }

        #note-content {
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        #note-content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 1rem 0;
        }

        #note-content pre {
            overflow-x: auto;
            background: #f3f4f6;
            padding: 0.75rem;
            border-radius: 6px;
        }

        #note-content blockquote {
            border-left: 4px solid #d1d5db;
            margin: 1rem 0;
            padding: 0.25rem 0 0.25rem 1rem;
            color: #4b5563;
        }
    </style>
</head>

<body>
    <main>
        <article id="note-content">Loading note...</article>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        async function renderNote() {
            const contentEl = document.getElementById('note-content');

            try {
                const response = await fetch('./index.md', { cache: 'no-store' });

                if (!response.ok) {
                    throw new Error(`Unable to load note: ${response.status}`);
                }

                const markdown = await response.text();
                contentEl.innerHTML = marked.parse(markdown);
            } catch (error) {
                contentEl.textContent = `Could not load Markdown note. ${error.message}`;
            }
        }

        renderNote();
    </script>
</body>

</html>
